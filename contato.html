<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato — Machados Burgers</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="layout">
  <header class="header">
    <a class="brand" href="index.html"><img src="img/logo.svg" alt="Logo Machados Burgers" class="brand-logo" /><span class="brand-title">Machados Burgers</span></a>
    <button class="hamburger" aria-label="Abrir menu" aria-controls="menu" aria-expanded="false">☰</button>
    <nav class="menu" id="menu" aria-label="Menu principal">
      <ul class="menu-lista">
        <li class="menu-item"><a class="menu-link" href="index.html">Início</a></li>
        <li class="menu-item"><a class="menu-link" href="cardapio.html">Cardápio</a></li>
        <li class="menu-item"><a class="menu-link" href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main class="main container">
    <h1>Fale com a gente</h1>
    <form class="formulario-moderno" action="#" method="post" novalidate>
      <label class="campo-com-icone">
        <span>Nome</span>
        <input class="campo-entrada" name="nome" type="text" placeholder="Seu nome" required minlength="3" />
      </label>
      <label class="campo-com-icone">
        <span>Telefone</span>
        <input class="campo-entrada" name="telefone" type="tel" placeholder="(11) 99999-9999" required />
      </label>
      <label>
        <span>Mensagem</span>
        <textarea class="campo-entrada" name="mensagem" rows="5" placeholder="Escreva sua mensagem..." required minlength="10"></textarea>
      </label>
      <label class="checkbox-personalizado">
        <input type="checkbox" required />
        <span class="checkmark" aria-hidden="true"></span>
        <span>Concordo com a política de privacidade</span>
      </label>
      <div class="form-actions">
        <button class="botao botao-primario" type="submit">Enviar</button>
        <button class="botao botao-secundario" type="reset">Limpar</button>
      </div>
      <div class="alert alert-warning" role="status" aria-live="polite">Preencha todos os campos obrigatórios corretamente.</div>
    </form>
  </main>

  <footer class="footer"><p>© 2025 — Machados Burgers</p></footer>
  <script src="js/main.js"></script>
</body>
</html>
